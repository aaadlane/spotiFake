        function clickToPlay() {
            var myaudio = document.getElementById('myaudio');
            $(myaudio)[0].play();
            $("#playbutton").hide();
            $("#pausebutton").fadeIn();
        }

        function clickToPause() {
            var myaudio = document.getElementById('myaudio');
            $(myaudio)[0].pause();
            $("#pausebutton").hide();
            $("#playbutton").fadeIn();
